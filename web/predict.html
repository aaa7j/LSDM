<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predict Game Outcome</title>
    <style>
      :root {
        --bg: #0b0f14;
        --card: #121821;
        --fg: #e9eef5;
        --muted: #9db0c7;
        --accent: #3ea6ff;
        --border: #223044;
        --win: #72f0a9;
        --loss: #ff8a8a;
      }
      body { margin: 0; background: var(--bg); color: var(--fg); font: 14px/1.4 system-ui, Arial, sans-serif; }
      .wrap { max-width: 900px; margin: 32px auto; padding: 0 16px; }
      h1 { font-size: 20px; font-weight: 600; margin: 0 0 16px; }
      a { color: var(--accent); text-decoration: none; }
      .box { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 16px; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
      label { display: block; font-size: 12px; color: var(--muted); margin-bottom: 6px; }
      input[type="text"], input[type="date"] { width: 100%; padding: 10px 12px; background: #0e141c; border: 1px solid var(--border); color: var(--fg); border-radius: 6px; }
      .rel { position: relative; }
      .suggest { position: absolute; left: 0; right: 0; top: 56px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; z-index: 10; max-height: 240px; overflow-y: auto; box-shadow: 0 8px 14px rgba(0,0,0,0.2); }
      .s-item { padding: 8px 12px; cursor: pointer; display: grid; grid-template-columns: 72px 1fr; gap: 8px; align-items: center; }
      .s-item:hover, .s-item.active { background: #0e141c; }
      .s-entity { font-size: 11px; color: var(--muted); border: 1px solid var(--border); border-radius: 4px; padding: 2px 6px; text-transform: uppercase; text-align: center; }
      .s-title { font-weight: 600; }
      .s-sub { font-size: 12px; color: var(--muted); }
      .controls { display: flex; gap: 10px; align-items: end; margin-top: 12px; }
      button { padding: 10px 14px; background: var(--accent); color: #00111f; border: 0; border-radius: 6px; cursor: pointer; font-weight: 600; }
      button:disabled { opacity: .6; cursor: default; }
      .meta { margin-top: 10px; color: var(--muted); font-size: 12px; }
      .error { color: #ff6b6b; margin-top: 10px; }
      .result { margin-top: 16px; display: grid; gap: 8px; }
      .winner { font-size: 18px; font-weight: 700; }
      .prob { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
      footer { margin: 20px 0; color: var(--muted); font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Predict Game Outcome</h1>
      <div class="meta"><a href="/">← Back to Search</a></div>
      <div class="box">
        <div class="row">
          <div class="rel">
            <label for="home">Home team (id or name)</label>
            <input id="home" type="text" placeholder="e.g. Lakers or 1610612747" autocomplete="off" aria-autocomplete="list" />
            <div id="sugg-home" class="suggest" style="display:none"></div>
          </div>
          <div class="rel">
            <label for="away">Away team (id or name)</label>
            <input id="away" type="text" placeholder="e.g. Celtics or 1610612738" autocomplete="off" aria-autocomplete="list" />
            <div id="sugg-away" class="suggest" style="display:none"></div>
          </div>
        </div>
        <div class="controls">
          <div style="flex:1">
            <label for="date">Cutoff date (optional)</label>
            <input id="date" type="date" />
          </div>
          <div>
            <button id="btn">Predict</button>
          </div>
        </div>
        <div class="error" id="err"></div>
        <div class="result" id="res"></div>
      </div>
      <footer>
        Uses last-year rolling form with home advantage.
      </footer>
    </div>
    <script>
      const home = document.getElementById('home');
      const away = document.getElementById('away');
      const sh = document.getElementById('sugg-home');
      const sa = document.getElementById('sugg-away');
      const date = document.getElementById('date');
      const btn = document.getElementById('btn');
      const err = document.getElementById('err');
      const res = document.getElementById('res');

      async function predict() {
        err.textContent = '';
        res.innerHTML = '';
        const h = (home.value || '').trim();
        const a = (away.value || '').trim();
        const d = (date.value || '').trim();
        if (!h || !a) { err.textContent = 'Please enter both teams.'; return; }
        btn.disabled = true;
        try {
          const qs = new URLSearchParams({ home: h, away: a });
          if (d) qs.set('date', d);
          const r = await fetch('/predict?' + qs.toString(), { headers: { 'accept': 'application/json' } });
          if (!r.ok) throw new Error('HTTP ' + r.status);
          const data = await r.json();
          if (data.error) { err.textContent = data.error; return; }
          const w = document.createElement('div');
          w.className = 'winner';
          const homeName = data.home || 'Home';
          const awayName = data.away || 'Away';
          const pH = Math.round((data.p_home_win ?? 0) * 1000) / 10;
          const pA = Math.round((data.p_away_win ?? 0) * 1000) / 10;
          w.textContent = (data.winner === 'home' ? 'Winner: ' + homeName : 'Winner: ' + awayName);
          const p = document.createElement('div');
          p.className = 'prob';
          p.textContent = `${homeName} ${pH}%  •  ${awayName} ${pA}%`;
          const meta = document.createElement('div');
          meta.className = 'meta';
          const feature = data.feature || 'expected_diff';
          const years = (data.years ?? data.train_years ?? 'n/a');
          const cutoff = data.cutoff || 'auto';
          meta.textContent = `feature=${feature} • train_years=${years} • cutoff=${cutoff}`;
          res.appendChild(w);
          res.appendChild(p);
          res.appendChild(meta);
        } catch (e) {
          err.textContent = (e && e.message) ? e.message : String(e);
        } finally {
          btn.disabled = false;
        }
      }

      btn.addEventListener('click', predict);
      home.focus();

      // --- Suggest for teams using /search (filter to teams) ---
      function renderSuggest(container, input, items) {
        if (!items || items.length === 0) { container.style.display='none'; container.innerHTML=''; return; }
        container.innerHTML = '';
        items.slice(0, 10).forEach((it, idx) => {
          const div = document.createElement('div');
          div.className = 's-item' + (idx === 0 ? ' active' : '');
          const badge = document.createElement('div'); badge.className='s-entity'; badge.textContent='team';
          const box = document.createElement('div');
          const t = document.createElement('div'); t.className='s-title'; t.textContent = it._title || '';
          const s = document.createElement('div'); s.className='s-sub'; s.textContent = it._subtitle || '';
          box.appendChild(t); if (s.textContent) box.appendChild(s);
          div.appendChild(badge); div.appendChild(box);
          div.addEventListener('mousedown', (ev) => { ev.preventDefault(); input.value = it._title || it._id || ''; container.style.display='none'; });
          container.appendChild(div);
        });
        container.style.display='block';
      }

      async function fetchTeamSuggest(text) {
        const res = await fetch(`/suggest?q=${encodeURIComponent(text)}&entity=team&limit=15`, { headers: { 'accept':'application/json' } });
        if (!res.ok) return [];
        const data = await res.json();
        const items = (data.items || []).filter(it => (it._entity||'') === 'team');
        return items;
      }

      function wireSuggest(input, container) {
        let timer = null;
        input.addEventListener('input', () => {
          const text = (input.value || '').trim();
          if (timer) clearTimeout(timer);
          if (!text) { container.style.display='none'; return; }
          timer = setTimeout(async () => {
            try {
              const items = await fetchTeamSuggest(text);
              renderSuggest(container, input, items);
            } catch {}
          }, 160);
        });
        input.addEventListener('keydown', (ev) => {
          if (container.style.display === 'none') return;
          const items = Array.from(container.querySelectorAll('.s-item'));
          if (!items.length) return;
          const idx = items.findIndex(n => n.classList.contains('active'));
          if (ev.key === 'ArrowDown' || ev.key === 'ArrowUp') {
            ev.preventDefault();
            let ni = idx + (ev.key === 'ArrowDown' ? 1 : -1);
            if (ni < 0) ni = items.length-1; if (ni >= items.length) ni = 0;
            items.forEach(n => n.classList.remove('active')); items[ni].classList.add('active');
            items[ni].scrollIntoView({ block:'nearest' });
          } else if (ev.key === 'Enter') {
            const active = items[idx >= 0 ? idx : 0];
            if (active) active.dispatchEvent(new MouseEvent('mousedown'));
          } else if (ev.key === 'Escape') {
            container.style.display='none';
          }
        });
        input.addEventListener('blur', () => setTimeout(() => container.style.display='none', 150));
      }

      wireSuggest(home, sh);
      wireSuggest(away, sa);

      // Pre-fill from query params and auto-run
      try {
        const u = new URL(location.href);
        const hp = (u.searchParams.get('home') || '').trim();
        const ap = (u.searchParams.get('away') || '').trim();
        const dp = (u.searchParams.get('date') || '').trim();
        if (hp) home.value = hp;
        if (ap) away.value = ap;
        if (dp) date.valueAsDate = new Date(dp);
        if (hp && ap) predict();
      } catch {}
    </script>
  </body>
  </html>
